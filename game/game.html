</head>
<body>
    <div class="nav">
        <div class="navigation">
            <ul>
                <li>
                    <a href="./../index.html">
                        <span class="icon"><i class="fa fa-home" aria-hidden="true"></i></span>

                    </a>

            </ul>
        </div>
    </div>
    <div class="container">
        <h1>Blind Maze</h1>
        <table>
            <tr>
                <td colspan="4">Your Location</td>
            </tr>
            <tr>
                <td>X</td>
                <td id="ypos"></td>
                <td>&nbsp;</td>
                <td>Y</td>
                <td id="xpos"></td>
                <td>&nbsp;</td>
            </tr>
        </table>
        <div class="holder">
            <h3>Event</h3>
            <p id="event"></p>
        </div>
    </div>
    <div class="instruction">
        <h2>How to Play</h2>
        <ol>
            <li>Use Arrow Key to navigate through the map.</li>
            <li>Event Tab shows what happened everytime <br> you pressed the Arrow Key.</li>
            <li>Reach the goal where you have no idea <br> where is it.</li>
            <li>Have Fun.</li>
        </ol>
    </div>
